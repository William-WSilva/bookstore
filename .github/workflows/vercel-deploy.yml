name: Deploy to Vercel

on:
  push:
    branches:
      - 'main' # Adapte conforme necess√°rio

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Deploy to Vercel
        run: |
          echo ${{ secrets.VERCEL_TOKEN }} | vercel --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
